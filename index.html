<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>
        Hangman Game
    </title>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">
                Hangman
            </div>
            <div class="category">
                Word From: <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>
    <audio id="success" src="audio/success.mp4" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp4" preload="auto"></audio>
    <script src="main.js"></script>
</body>
</html>
